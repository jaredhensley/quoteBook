<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body ng-app='quoteBook' ng-controller='mainController'>
  <input type="text" ng-model="searchTerm">
  <button ng-click="">Filter</button>
  <br>
  <input type="text" ng-model="newQuote" placeholder="insert quote..">
  <input type="text" ng-model='newAuthor' placeholder="insert author name...">
  <button ng-click="addQuote()">Add Quote</button>
  <br>
  <input type="text" ng-model="deleteMe">
  <button ng-click="deleteQuote()">Delete Quote</button>

  <div ng-repeat="quote in data | filter: searchTerm">
    {{quote.text}}
    <br> {{quote.author}}
    <hr>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainController.js"></script>
  <script src="js/dataService.js"></script>

</body>

</html>
