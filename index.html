<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body ng-app='quoteBook' ng-controller='mainController'>

  <input type="text" ng-show="test" ng-model="search" placeholder="filter your quotes">
  <button ng-click="filterNow()">Filter</button>
  <br>

  <input type="text" ng-show="test" ng-model="newQuote" placeholder="insert quote...">

  <input type="text" ng-show="test" ng-model='newAuthor' placeholder="insert author name...">

  <button ng-click="addQuote(); setStorage()">Add Quote</button>
  <br>

  <input type="text" ng-model="deleteMe" placeholder="full quote or author">

  <button ng-click="deleteQuote()">Delete Quote</button>

  <div ng-repeat="quote in data | filter: searchTerm track by $id($index)">
    {{quote.text}}
    <br> {{quote.author}}
    <hr>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainController.js"></script>
  <script src="js/dataService.js"></script>

</body>

</html>
